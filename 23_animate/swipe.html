<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <title>Swipe Events</title>
    <link href="/common/bootstrap.css" rel="stylesheet"/>
    <link href="/common/bootstrap-theme.css" rel="stylesheet"/>
    <script src="/common/angular.js"></script>
    <script src="/common/angular-touch.min.js"></script>
    <script>
        angular.module('exampleApp', ['ngTouch'])
            .controller('defaultCtrl', function ($scope, $element) {
                $scope.swipeType = '<None>';
                $scope.handleSwipe = function(directive) {
                    $scope.swipeType = directive;
                }
            });
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div class="panel pane-default">
        <div class="panel-body">
            <div class="well" ng-swipe-right="handleSwipe('left-to-right')" ng-swipe-left="handleSwipe('right-to-left')">
                <h4>Swipe Here</h4>
            </div>
            <div>Swipe was: {{swipeType}}</div>
        </div>
    </div>
</body>
</html>
