<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
  <meta charset="UTF-8">
  <title>Directives</title>
  <link href="bootstrap.css" rel="stylesheet"/>
  <link href="bootstrap-theme.css" rel="stylesheet"/>
  <script src="angular.js"></script>
  <script>
    angular.module('exampleApp', [])
        .controller("defaultCtrl", function ($scope) {
          $scope.todos = [
            {action: "Get groceries", complete: false},
            {action: "Call plumber", complete: false},
            {action: "Buy running shoes", complete: true},
            {action: "Buy flowers", complete: false},
            {action: "Call family", complete: false}
          ];
        });
  </script>
  <style>
    td > *:first-child {
      font-weight: bold
    }
  </style>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
  <h3 class="panel-header">To Do List</h3>

  <div class="checkbox well">
    <label>
      <input type="checkbox" ng-model="todos[2].complete"/>
      Item 3 is complete
    </label>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Action</th>
      <th>Done</th>
    </tr>
    </thead>
    <tr ng-repeat="item in todos | filter: {complete: 'false'}">
      <td>{{$index + 1}}</td>
      <td>{{item.action}}</td>
      <td>
        <!-- display:none -->
        <span ng-hide="item.complete">(Incomplete)</span>
        <span ng-show="item.complete">(Done)</span>
        <!-- dom이 그려지지 않음 -->
        <span ng-if="!item.complete">(Incomplete)</span>
        <span ng-if="item.complete">(Done)</span>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
