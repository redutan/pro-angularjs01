<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
  <meta charset="UTF-8">
  <title>Directive Scopes</title>
  <link href="bootstrap.css" rel="stylesheet"/>
  <link href="bootstrap-theme.css" rel="stylesheet"/>
  <script src="angular.js"></script>
  <script type="text/ng-template" id="scopeTemplate">
    <div class="panel-body">
      <p>Data Value: <input ng-model="local"/></p>
    </div>
  </script>
  <script type="text/javascript">
    angular.module('exampleApp', [])
        .directive('scopeDemo', function () {
          return {
            template: function () {
              return angular.element(document.querySelector("#scopeTemplate")).html();
            },
            scope: {
              local: "=nameprop"  // 디렉티브의 속성 nameprop <-> 디렉티브 내 스코프 속성 local로 양방향 바인딩
            }
          }
        })
        .controller('scopeCtrl', function ($scope) {
          $scope.data = {name: "Adam"}; // 객체형으로 선언!!!!!!!
        });
  </script>
</head>
<body>
<div ng-controller="scopeCtrl" class="panel panel-default">
  <div class="panel panel-default">
    <div class="panel-body">
      Direct Binding: <input ng-model="data.name"/>
    </div>
    <div class="panel-body" scope-demo nameprop="data.name"></div>
  </div>
</div>
</body>
</html>
